<div>
    <h1 class="fs-1 fw-bold text-center pt-5 pb-5">MA RÉSERVATION</h1>
</div>
<div>
    <form class="form border border-dark border-5 rounded-4 mb-5">
        <div class="mb-2">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="string" class="form-control" id="prenom" placeholder="Votre prénom">
        </div>
        <div class="mb-2">
            <label for="nom" class="form-label">Nom</label>
            <input type="string" class="form-control" id="nom" placeholder="Votre nom">
        </div>
        <div class="mb-2">
            <label for="nombreConvives" class="form-label">Nombre de convives</label>
            <input type="number" class="form-control" id="nombreConvives" placeholder="Entrez un nombre de convives habituel">
        </div>
        <div class="mb-2">
            <label for="allergies" class="form-label">Allergies</label>
            <input type="string" class="form-control" id="allergies" placeholder="Mentionnez vos allergies">
        </div>
        <div class="mb-2">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-2">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <button type="submit" class="btn btn-primary d-block mx-auto mt-5">VALIDER</button>
            <button type="button" class="btn btn-danger d-block mx-auto mt-5">ANNULER</button>
        </div>
    </form>
</div>
