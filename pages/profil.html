<div class="">
    <div>
        <h1 class="fs-1 fw-bold text-center pt-5 pb-5">MON PROFIL</h1>
    </div>
    <form class="form border border-dark border-5 rounded-4 mb-5">
        <div class="mb-2">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="string" class="form-control" id="prenom" placeholder="Votre prénom">
        </div>
        <div class="mb-2">
            <label for="nom" class="form-label">Nom</label>
            <input type="string" class="form-control" id="nom" placeholder="Votre nom">
        </div>
        <div class="mb-2">
            <label for="nombreConvives" class="form-label">Nombre de convives par défaut</label>
            <input type="number" class="form-control" id="nombreConvives" placeholder="Entrez un nombre de convives habituel">
        </div>
        <div class="mb-2">
            <label for="allergies" class="form-label">Allergies</label>
            <input type="string" class="form-control" id="allergies" placeholder="Mentionnez vos allergies">
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
        </div>
        <div>
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="">
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3">
            <button type="submit" class="btn btn-primary d-block mx-auto mt-5">MODIFIER LES INFORMATIONS</button>
            <button type="button" class="btn btn-danger d-block mx-auto mt-5">SUPPRIMER MON COMPTE</button>
        </div>
    </form>
</div>
